version: "3.9"

services:
  db:
    restart: always
    container_name: pokemon_db
    image: postgres:latest
    env_file:
      - ./back/.env
    ports:
      - "5432:5432"
    volumes:
      - pokemon-vol:/var/lib/postgresql/data

    networks:
      - main
  api:
    depends_on:
      - db
    restart: always
    container_name: pokemon_api

    build:
      context: ./back
      dockerfile: Dockerfile

    env_file:
      - ./back/.env
    ports:
      - "3001:3001"
    volumes:
      - ./back/src:/app/src
    networks:
      - main
  client:
    container_name: pokemon_app
    restart: always
    env_file: ./front/.env
    ports:
      - 3000:3000
    build:
      context: ./front
      dockerfile: Dockerfile

    volumes:
      - ./front/src:/app/src
      - ./front/public:/app/public

    networks:
      - main

networks:
  main:
    driver: bridge
    external: true
volumes:
  pokemon-vol:
